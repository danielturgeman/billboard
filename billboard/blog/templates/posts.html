{% extends "header.html" %}

{% block content %}

{% for post in posts %}
    <div class="post">
        <div class="date">
            {{post.date| date:"d/m/Y"}}
        </div>
        <div class="title">
            {{post.title}}
        </div>
        <div class="body">
            {{post.body}}
        </div>
        <div class="author">
            {{post.author}}
        </div>
    </div>
{% endfor %}
{% endblock %}
